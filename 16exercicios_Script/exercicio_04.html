<!--Use JavaScript para alterar a fonte da imagem de 'scream.png' para 'smiley.gif'.-->

<!DOCTYPE html>
<html>

<body>

    <body>

        <img id="demo" src="scream.png">

        <script>
            document.getElementById("demo").src = "smiley.gif";
        </script>

    </body>

</body>

</html>
